<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rounding to the Nearest Ten Game</title>
  <style>
    /* Center everything in the browser window */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Optional subtle background */
    }
    
    h1 {
      margin-bottom: 20px; /* Spacing between the title and the container below */
    }
    
    /* Main container with border and padding */
    #game-container {
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px 40px;
      background-color: #fff;
    }
    
    #questionText {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    /* Remove up/down arrows for numeric input (Chrome, Safari, Edge) */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Remove up/down arrows for numeric input (Firefox) */
    input[type=number] {
      -moz-appearance: textfield;
    }

    #answerInput {
      width: 100px;
      text-align: center;
      margin: 5px 0;
      padding: 5px;
      font-size: 1rem;
    }
    
    #result {
      height: 1.2rem;
      margin-top: 10px;
      font-weight: bold;
    }
    
    #scoreDisplay {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Rounding to the Nearest Ten Game</h1>

  <div id="game-container">
    <!-- Display the question -->
    <div id="questionText"></div>
    
    <!-- Answer input (no spinner arrows) -->
    <input type="number" id="answerInput" placeholder="Your answer" />
    
    <!-- Feedback/result -->
    <p id="result"></p>
    
    <!-- Score -->
    <p id="scoreDisplay">Score: 0</p>
  </div>

  <script>
    let currentNumber = 0;
    let score = 0;

    // Generate a random number between 10 and 10,000 (inclusive)
    function generateQuestion() {
      currentNumber = Math.floor(Math.random() * 9991) + 10; 
      document.getElementById('questionText').innerText =
        "Round " + currentNumber + " to the nearest ten:";
    }
    
    // Check the user's answer
    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answerInput').value, 10);
      const correctAnswer = Math.round(currentNumber / 10) * 10;
      
      if (isNaN(userAnswer)) {
        document.getElementById('result').innerText = 
          "Please enter a valid number.";
        return;
      }
      
      if (userAnswer === correctAnswer) {
        document.getElementById('result').innerText = "Correct!";
        score++;
        updateScore();

        // Automatically move on to the next question after a short delay
        setTimeout(() => {
          nextQuestion();
        }, 600);
      } else {
        // Incorrect answer, prompt to try again
        document.getElementById('result').innerText =
          "Incorrect! Try again.";
      }
    }
    
    // Load the next question
    function nextQuestion() {
      document.getElementById('answerInput').value = "";
      document.getElementById('result').innerText = "";
      generateQuestion();
      // Focus the input so the user can start typing immediately
      document.getElementById('answerInput').focus();
    }
    
    function updateScore() {
      document.getElementById('scoreDisplay').innerText = "Score: " + score;
    }
    
    // Initialize the game when the page loads
    window.onload = function() {
      generateQuestion();
      
      // Allow pressing "Enter" to check the answer
      document.getElementById('answerInput').addEventListener('keydown', function(e) {
        if (e.key === "Enter") {
          checkAnswer();
        }
      });
      
      // Focus the input immediately
      document.getElementById('answerInput').focus();
    };
  </script>
</body>
</html>
